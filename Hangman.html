<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  </head>
  <body style="background: brown;" onkeyup="whichButton(event)">
    <div style="background: blanchedalmond;" class="card" style="width: 40rem;">
      <div class="card-body">
        <h1 style="text-align: center;">Hangman game</h1>
        <button id="btn" onclick="gamePlay()">Play game</button>
        <div>
          <div id="life"></div>
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart-fill" viewBox="0 0 16 16">
            <path  fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/></svg>
        </div>
        <div id="wordToComplete"></div>
        <h1 id="displayResult"></h1>
        <p id="lettersEntered"></p>
      </div>
    </div>
  </body>
</html>
